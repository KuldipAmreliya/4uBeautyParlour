    body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff; /* Updated to white for consistency */
    box-sizing: border-box; /* Ensure padding and borders are included in the element's total width and height */
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes underline {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}

/* Header */
header {
    background-color: #000; /* Black background */
    color: #fff; /* White text color */
    padding: 1em;
    display: flex; /* Use Flexbox for layout */
    justify-content: space-between; /* Space between logo and nav */
    align-items: center; /* Align items vertically */
    animation: fadeIn 1s ease-in-out; /* Add fade-in animation */
    flex-wrap: wrap; /* Allow wrapping of content for smaller screens */
}

header .logo {
    font-size: 1.5em;
    text-transform: uppercase;
}

nav {
    display: flex; /* Display nav as flex container */
    flex-wrap: wrap; /* Wrap menu items on smaller screens */
}

nav ul {
    list-style: none;
    display: flex; /* Display list items in a row */
    padding: 0;
    margin: 0;
    flex-wrap: wrap; /* Wrap menu items on smaller screens */
}

nav ul li {
    margin: 0 1em; /* Add spacing between menu items */
}

nav ul li a {
    color: #fff; /* White text color */
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ff69b4; /* Sweet pink on hover */
    animation: pulse 0.5s ease-in-out; /* Add pulse animation */
}

/* Section */
section {
    padding: 2em;
    text-align: center;
}

/* Heading 2 */
h2 {
    color: #ff69b4; /* Sweet pink */
    font-size: 2.5em;
    margin-bottom: 1em;
    text-transform: uppercase;
    position: relative;
    display: inline-block;
    animation: slideIn 1s ease-out; /* Add slide-in animation */
}

h2::after {
    content: '';
    width: 100%;
    height: 4px;
    background-color: #ff69b4; /* Sweet pink underline */
    position: absolute;
    left: 0;
    bottom: -10px;
    border-radius: 2px;
    animation: underline 1s ease-out forwards;
}

/* Gallery */
.gallery-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1em;
}

.gallery-container img {
    width: 30%;
    border: 1px solid #ddd;
    border-radius: 8px; /* Updated border-radius for consistency */
    transition: transform 0.3s, box-shadow 0.3s; /* Increased transition duration */
}

.gallery-container img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3); /* Updated box-shadow */
}

/* Responsive Design */
@media (max-width: 1024px) {
    .gallery-container img {
        width: 45%;
    }

    header {
        flex-direction: column;
        text-align: center;
    }

    nav ul {
        justify-content: center;
    }
}

@media (max-width: 768px) {
    .gallery-container img {
        width: 100%;
    }

    header {
        text-align: center;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 10px 0;
    }

    h2 {
        font-size: 2em;
    }
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 50px 20px;
    background-color: #ff69b4;
    color: #fff;
    animation: fadeIn 1.5s ease-in-out;
}

.hero h1 {

    animation: slideIn 1s ease-out;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 20px;
    animation: slideIn 1.2s ease-out;
}

.hero .btn {
    background-color: #fff;
    color: #ff69b4;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.2em;
    transition: background-color 0.3s;
    animation: slideIn 1.4s ease-out;
}

.hero .btn:hover {
    background-color: #ff3366;
    color: #fff;
}

/* Footer */
footer {

.footer .social-icons {

.footer .social-link span {

.footer .social-link:hover img {
    transform: scale(1.2);
}

.footer .social-link:hover span {
    color: #ff69b4;
}
